<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HALO SENGG üíñ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffeaa7);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      padding: 40px 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: #fff;
      font-size: clamp(2rem, 5vw, 3rem);
      margin-bottom: 15px;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.2);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    p {
      color: #fff;
      font-size: clamp(1rem, 3vw, 1.3rem);
      margin-bottom: 25px;
      line-height: 1.6;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }
    button {
      padding: 14px 28px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #ff4d6d, #ff1e4d);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
      font-weight: 600;
      min-width: 200px;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(255, 77, 109, 0.6);
      background: linear-gradient(135deg, #ff1e4d, #ff0040);
    }
    button:active {
      transform: translateY(-1px);
    }
    .music-btn {
      background: linear-gradient(135deg, #a8e6cf, #56ab91);
      box-shadow: 0 4px 15px rgba(168, 230, 207, 0.4);
    }
    .music-btn:hover {
      background: linear-gradient(135deg, #56ab91, #3d9970);
      box-shadow: 0 6px 20px rgba(168, 230, 207, 0.6);
    }
    .music-btn.playing {
      background: linear-gradient(135deg, #ff6b9d, #c44569);
      animation: musicPulse 1s infinite;
    }
    @keyframes musicPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .heart {
      position: fixed;
      color: #ff4d6d;
      font-size: 28px;
      animation: fall linear forwards;
      pointer-events: none;
      z-index: 1000;
    }
    @keyframes fall {
      0% { 
        transform: translateY(-10vh) rotate(0deg); 
        opacity: 1; 
      }
      100% { 
        transform: translateY(110vh) rotate(360deg); 
        opacity: 0; 
      }
    }
    .sparkle {
      position: fixed;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      animation: sparkleAnim 1s ease-out forwards;
    }
    @keyframes sparkleAnim {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(1); opacity: 0; }
    }
    .volume-control {
      margin-top: 10px;
      display: none;
      animation: slideDown 0.3s ease;
    }
    .volume-control.show {
      display: block;
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    input[type="range"] {
      width: 150px;
      margin: 10px 0;
      cursor: pointer;
    }
    .music-note {
      position: fixed;
      font-size: 24px;
      pointer-events: none;
      animation: floatNote 3s ease-out forwards;
      z-index: 999;
    }
    @keyframes floatNote {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coba Kamu Liat Ini üíï</h1>
    <p>Aku bikin ini khusus buat kamu, sebagai tanda kecil betapa aku sayang sama kamu. üíñ</p>
    <div class="button-group">
      <button onclick="showLove()">Klik di sini üíå</button>
      <button class="music-btn" id="music-btn" onclick="toggleMusic()">
        üé∂ <span id="music-status">Play Musik</span>
      </button>
      <div class="volume-control" id="volume-control">
        <label style="color: white; font-size: 0.9rem;">Volume: <span id="volume-value">70</span>%</label>
        <br>
        <input type="range" id="volume-slider" min="0" max="100" value="70" oninput="changeVolume(this.value)">
      </div>
    </div>
  </div>

  <!-- PAKAI FILE MUSIK LOKAL - Pastikan file musik.mp3 ada di folder yang sama! -->
  <audio id="bg-music" loop>
    <source src="musik.mp3" type="audio/mpeg">
  </audio>

  <script>
    let heartEmojis = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'ü•∞', 'üòç', 'üåπ'];
    const music = document.getElementById("bg-music");
    const musicBtn = document.getElementById("music-btn");
    const volumeControl = document.getElementById("volume-control");
    let musicNoteInterval;
    
    // Set volume default
    music.volume = 0.7;
    
    function showLove() {
      alert("Lope uuu ‚ù§Ô∏è\n\nKamu adalah yang terbaik! üíï");
      
      for (let i = 0; i < 30; i++) {
        setTimeout(() => createHeart(), i * 100);
      }
      
      for (let i = 0; i < 15; i++) {
        setTimeout(() => createSparkle(), i * 50);
      }
    }
    
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 4) + "s";
      heart.style.fontSize = (20 + Math.random() * 20) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    
    function createSparkle() {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.style.left = Math.random() * 100 + "vw";
      sparkle.style.top = Math.random() * 100 + "vh";
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 1000);
    }
    
    function createMusicNote() {
      const notes = ['üéµ', 'üé∂', '‚ô™', '‚ô´'];
      const note = document.createElement("div");
      note.className = "music-note";
      note.innerHTML = notes[Math.floor(Math.random() * notes.length)];
      note.style.left = (30 + Math.random() * 40) + "vw";
      note.style.top = "70vh";
      document.body.appendChild(note);
      setTimeout(() => note.remove(), 3000);
    }
    
    function toggleMusic() {
      const status = document.getElementById("music-status");
      
      if (music.paused) {
        music.play()
          .then(() => {
            status.textContent = "Pause Musik";
            musicBtn.classList.add("playing");
            volumeControl.classList.add("show");
            
            // Mulai animasi not musik
            musicNoteInterval = setInterval(() => {
              createMusicNote();
            }, 1500);
            
            console.log("‚úÖ Musik berhasil diputar!");
          })
          .catch(error => {
            console.error("Error:", error);
            alert("Pastikan file 'musik.mp3' ada di folder yang sama dengan HTML ini! üéµ");
          });
      } else {
        music.pause();
        status.textContent = "Play Musik";
        musicBtn.classList.remove("playing");
        volumeControl.classList.remove("show");
        
        // Stop animasi not musik
        if (musicNoteInterval) {
          clearInterval(musicNoteInterval);
        }
      }
    }
    
    function changeVolume(value) {
      music.volume = value / 100;
      document.getElementById("volume-value").textContent = value;
    }
    
    // Efek hati otomatis setiap beberapa detik
    setInterval(() => {
      if (Math.random() > 0.7) {
        createHeart();
      }
    }, 2000);
  </script>
</body>
</html>
