<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>HALO SENGG üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      color: #fff;
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }

    p {
      color: #fff;
      font-size: 1.3rem;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      margin: 5px;
    }

    button:hover {
      background: #ff1e4d;
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 24px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(-10%); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Coba Kamu Liat Ini üíï</h1>
  <p>Aku bikin ini khusus buat kamu, sebagai tanda kecil betapa aku sayang sama kamu. üíñ</p>
  <button onclick="showLove()">Klik di sini üíå</button>
  <button onclick="toggleMusic()">üé∂ Play/Pause Musik</button>

  <!-- Musik romantis -->
  <audio id="bg-music" loop>
    <source src="musik.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <script>
    function showLove() {
      alert("Lope uuu ‚ù§Ô∏è");

      for (let i = 0; i < 20; i++) {
        createHeart();
      }
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }

    function toggleMusic() {
      const music = document.getElementById("bg-music");
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>
</body>
</html>
